<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        #header {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .button1 {
            width: 90px;
            height: 20px;
            padding: 5px;
            background-color: rgb(95, 159, 255);
            color: white !important;
            font-weight: bold;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 20px;
            text-decoration: none; /* Remove underline */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .guest-details {
            max-width: 800px;
            margin: 0 auto;
        }

        .upcoming-bookings-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .upcoming-bookings-table th, .upcoming-bookings-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .upcoming-bookings-table th {
            background-color: #3498db;
            color: white;
        }

        .upcoming-bookings-table tbody tr:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }

        #selected-booking-details {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
            display: none; /* Initially hidden */
        }

        .delete-button {
            background-color: #ba2a2a;
            color: white;
            font-weight: bold;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .search-bar {
            margin-top: 10px;
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .expand-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .expand-box-placeholder {
            margin-top: 20px;
            color: #888;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .popup-content {
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <div id="header">
        <a href="{% url 'homepage' %}" class="button1">RETURN</a>
        <button class="button1" onclick="openPopup()">ADD GUEST</button>
    </div>
    
    <div class="guest-details">
        <h2>All Guests</h2>
        <input type="text" class="search-bar" placeholder="Search by Guest Name" oninput="searchGuests(this.value)">
        
        <div id="upcoming-bookings-placeholder">
            <table class="upcoming-bookings-table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Guest ID</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="booking-table-body">
                    <!-- Your existing content... -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Popup for adding a new guest -->
    <div id="add-guest-popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Add New Guest</h2>
            <!-- Form to input guest information -->
            <form id="add-guest-form">
                <label for="guest-fname">First Name:</label>
                <input type="text" id="guest-fname" name="guest-fname" required>

                <label for="guest-sname">Last Name:</label>
                <input type="text" id="guest-sname" name="guest-sname" required>

                <label for="guest-email">Email:</label>
                <input type="email" id="guest-email" name="guest-email" required>

                <!-- You can add more fields as needed -->

                <input type="button" value="Add Guest" onclick="submitGuestForm()">
            </form>
        </div>
    </div>

    <script>
        // Your existing scripts...

        // Function to open the add guest popup
        function openPopup() {
            document.getElementById('add-guest-popup').style.display = 'block';
        }

        // Function to close the add guest popup
        function closePopup() {
            document.getElementById('add-guest-popup').style.display = 'none';
        }

        // Function to submit the add guest form (you can modify this based on your needs)
        function submitGuestForm() {
            const form = document.getElementById('add-guest-form');
            
            // Get form data and handle submission (you may want to use AJAX to submit to the server)
            const guestData = {
                guest_fname: form.querySelector('#guest-fname').value,
                guest_sname: form.querySelector('#guest-sname').value,
                guest_email: form.querySelector('#guest-email').value,
                // Add more fields as needed
            };

            // Simulate submitting to the server (replace with actual AJAX request)
            console.log('Submitting guest data:', guestData);

            // After submission, close the popup
            closePopup();
            
            // You may want to fetch and update the guest list after adding a new guest
            fetchAllGuests();
        }
    </script>
</body>
</html>
